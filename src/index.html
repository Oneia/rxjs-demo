<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack app</title>
    <style>
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
      .flex {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div class="flex">
      <div class="left">
        <div>
          <button id="plus">plus</button>
          <button id="minus">minus</button>
        </div>
        <div id="result">
      </div>
    </div>
    <div class="right">
      <button id="toggle"></button>
    </div>
  </div>
  </body>
</html>
